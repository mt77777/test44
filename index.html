	function kensaku(transcript) {

		var and_no_kazu=andAry.length-1;//検索する語句(=transcript)の中にある&の数

			//else {;}		


   		//function kensaku2(transcript,str)
		botan_moji_kakikomi_flg=0;//20231118add

		//音声解釈の結果から検索すべき語句の配列kensakugokuAryを求める----------------------------
		kensakugokuAry = [];
		kensakugokuAry.push(goku_marume(andAry[0]));//20231111空欄削除とカタカナに変換を実施

		textBot_b.innerText = kensakugokuAry[0];
		let damenakaisyaku = kensakugokuAry[0];
		//for (let damenakaisyaku_seikai of jisyoAry) {
		for(let i=0;i < jisyoAry.length; i++){

			let tempAry = [];
			tempAry= jisyoAry[i].split('＝');
//console.log(tempAry);
				//if ( hiragana2katakana(tempAry[0]) == damenakaisyaku ) {
				if (tempAry[0] == damenakaisyaku ) {
							 
					kensakugokuAry.push( goku_marume(tempAry[1].replace(/\r?\n/g, '') ));//改行を削除

				}			
		}

		
		//---------------------------------------------------------------------------------------------------


		//textBox_d.innerText =  "";//<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<20231111

		let mitukatta_kaisuu=0;//見つかった回数
		let mitukatta_kekka="";//見つかった結果

		for(let i=0;i < yakuhinmeiMarumeAry.length; i++){

			let kensaku_ok_goukei=0;
			let kensaku_ok_flg=0;

			for (let yakuhinmei of kensakugokuAry) {
				if (yakuhinmeiMarumeAry[i].indexOf(yakuhinmei) >-1 ) {
					kensaku_ok_flg=1;
				}
			}
			kensaku_ok_goukei=kensaku_ok_goukei+kensaku_ok_flg;

			if (and_no_kazu>0) {

			let kensaku_ok_flg=0;
			if (yakuhinmeiMarumeAry[i].indexOf(andAry[1]) >-1 ){
					kensaku_ok_flg=1;
			}
			kensaku_ok_goukei=kensaku_ok_goukei+kensaku_ok_flg;

			}


			var kensaku_ok_goukei_no_mokuhyouti
 kensaku_ok_goukei_no_mokuhyouti=andAry.length
if( kensaku_ok_goukei_no_mokuhyouti>2){ kensaku_ok_goukei_no_mokuhyouti=2}
			if (kensaku_ok_goukei== kensaku_ok_goukei_no_mokuhyouti){
					mitukatta_kaisuu=mitukatta_kaisuu+1;//見つかった回数
					mitukatta_kekka=mitukatta_kekka+ basyoAry[i].replace(/	/g, "\n　---> "); 

			}


				

		}
		if (mitukatta_kaisuu>0) {
			textBox_d.innerText = "**********検索結果******************\n" +mitukatta_kekka + textBox_d.innerText ;
		}

		if(textBot_b.innerText == " "){
			textBot_b.innerText = "　";
		}


















	}

    	function writeToBotan(str){

		if(str=="＆"){

		}


		if(botan_moji_kakikomi_flg==0){
			textBot_b.innerText = "　"
			botan_moji_kakikomi_flg=1;
		}


		//文字表記用ボタンに文字追加
		textBot_b.innerText = textBot_b.innerText + str; 

		//追加する文字の読み上げ
		stopSpeechRecognition();
		speechSynthesis.cancel();//Chromeで読み上げが打ち切られた時に、読み上げを再会するために必要な行。

       // var text0 =textBox_b.value.slice(textBox_b.selectionStart, textBox_b.selectionEnd);

        //if (text0.length>100){
        //  window.alert("読み上げは100文字まで");

		var genkou;
		genkou=str;
		if(genkou=="０"){genkou="ゼロ";}
		if(genkou=="．"){genkou="テン";}
		if(genkou=="ン"){genkou="ンン";}
            	var speech = new SpeechSynthesisUtterance(genkou);

            	speechSynthesis.speak(speech);

		if(textBot_b.innerText == " "){
			textBot_b.innerText = "　";
		}


		if(textBot_b.innerText == ""){
			textBot_b.innerText = "　";
		}

	}

    function writeToTextArea(text) {//textBoxの文章の選択位置をtextで置き換える関数
       //選択されている位置を取得する
       startPos = textBox_b.selectionStart;
       endPos = textBox_b.selectionEnd;

	//選択位置をtextで置き換える
        textBox_b.value = textBox_b.value.slice(0, textBox_b.selectionStart) + text + textBox_b.value.slice(textBox_b.selectionEnd);

        //選択位置を新たに決めなおす
         endPos =  startPos  + text.length;
         startPos =endPos;

	textBox_b.setSelectionRange(startPos, endPos);
        textBox_b.focus()




      //=====ここから undo,redo用=================================================================
      undoStack.push(textBox_b.value);
      redoStack = [];
      //=====ここまで undo,redo用=================================================================

    }

     function removeBlanks() {//テキストボックスの文の選択された部分から空白を取り除く

        var start = textBox_b.selectionStart;
            var end = textBox_b.selectionEnd;
            var text = textBox_b.value;
            var mae_Text_a = text.substring(0, start);//最初からセレクト部の直前までのテキストのこと
            var hontai_Text_a = text.substring(start, end);//セレクト部本体のテキストのこと
            var ato_Text_a = text.substring(end);//セレクト部の直後から最後までのテキストのこと
            var hontai_Text_b ;//操作後のセレクト部本体のテキスト

            // 操作はここに書く
            hontai_Text_b=kuuhaku_sakujyo( hontai_Text_a);

            // セレクト部だけ操作を実施したテキストで置き換える
            textBox_b.value = mae_Text_a + hontai_Text_b + ato_Text_a;

            //新しくなった文にセレクト部を復活させる
            textBox_b.setSelectionRange(start,start+hontai_Text_b.length );

            //フォーカスをテキストエリアに戻す
            textBox_b.focus()

     }



    //======================================================================
    function kuuhaku_sakujyo(str) {//文字列中の空白を削除
        var str1 = str.replace(/ /g, ""); // 半角空白を取り除く
        var str2 =str1.replace(/　/g,""); // 全角空白を取り除く
        return str2;
    }

    //======================================================================
    function Hitosii_Jyuufuku_sakujyo(str) {//文字列中の空白を削除
        var str1 = str.replace(/等しい/g, ""); // 半角空白を取り除く
        var str2 =str1.replace(/重複/g,""); // 全角空白を取り除く
        return str2;
    }

function countSpaces(str) {

  for (var i = 0; i < str.length; i++) {

      count++;
    }
  }
  return count;

        textBox_b.focus()

    function hankaku2zenkaku(str) {//半角英数字を全角英数字に変換
       var str1= str.replace(/[A-Za-z0-9!-~]/g, function(s){return String.fromCharCode(s.charCodeAt(0)+0xFEE0);});
       var str2=str1.replace(/\,/g, "、"); 
       var str3=str2.replace(/\./g, "。"); 
       var str4=str3.replace(/\ /g, "　"); //スペースの変換
       var str5=str4.replace(/\[/g, "「"); 
       var str6=str5.replace(/\]/g, "」"); 
       var str7=str6.replace(/\-/g, "ー");
       var str8=str7.replace(/＼/g, "￥"); 
    return str8;

}

function getLastThreeCharacters(str) {//文字列の最後から3文字だけを取り出す関数
  if (typeof str !== 'string') {
    throw new Error('Input must be a string.');
  }

  if (str.length <= 3) {
    return str;
  }

  return str.slice(-3);
}

    //======================================================================
function removeLastThreeCharacters(str) {//文字列の最後から3文字だけを削除する関数
  if (typeof str !== 'string') {
    throw new Error('Input must be a string.');
  }

  if (str.length <= 3) {
    return '';
  }

  return str.slice(0, -3);
}
